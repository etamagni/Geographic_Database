<!DOCTYPE html>
<html>
    <head>
        <title> Edit City Data </title>
        <style>
            body {
                background-image: url("https://ideasphere.com/wp-content/uploads/2016/08/Savin-NY-Website-Background-Web-1.jpg");
                color: slategray;
                background-position: center;
                font-family: "Optima";
            } 
            h1 {
                text-align: center;
            }
            form {
                text-align:left;
                margin-left: 250px
            }
        </style> 
    </head>
    <body>  
        <a href = "/"> Return to Main Menu</a>
        <h1> Edit City Data </h1>
        <form method = "POST" action = "">
            Enter the name of the city you would like to edit: <input type = "text" name = "name"/> <br>
            Choose which field you are editing: 
            <select name = "field">
                <option> Population</option>
                <option> Area </option>
                <option> Capital City? (True or False) </option>
                <option> Most Populous City? (True or False) </option>
                <option> Country </option>
            </select> <br>
            Enter new value: <input type = "text" name = "value"/> <br>
            <input type = "submit"/>
        </form>
    </body>
</html>
