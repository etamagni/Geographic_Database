<!DOCTYPE html>
<html>
    <head>
        <title> Currency Data </title>
        <script>
            function convertToString(x) {
                return x.toString();
            }
        </script>
        <style>
            body {
                background-image: url("https://ideasphere.com/wp-content/uploads/2016/08/Savin-NY-Website-Background-Web-1.jpg");
                color: slategray;
                background-position: center;
                font-family: "Optima";
            } 
            h1 {
                text-align: center;
            }
            table {
                margin: 0 auto;
                border-collapse: collapse;
                border: 2px solid slategray;
                background-color: white;
            }
            th {
                color: white;
                background-color: slategray;
                border: None;
            }
            div {
                text-align: center;
            }
        </style> 
    </head>
    <body>  
        <a href = "/"> Return to Main Menu</a>
        <h1> Currencies </h1>
        <table border = 1>
            <th> Code </th>
            <th> Name </th> 
            {% for data in dataDetails %}
            <tr>
                <td> {{data[0]}} </td>
                <td> {{data[1]}} </td>
            </tr>
            {% endfor %}
        </table>
        <div>
            <a href = "/add-currency"> Add</a> |
            <a href = "/edit-currency"> Edit</a> |
            <a href = "/delete-currency"> Delete</a>
        </div>    
    </body>
</html>
