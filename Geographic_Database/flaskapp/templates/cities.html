<!DOCTYPE html>
<html>
    <head>
        <title> City Data </title>
        <script>
            function convertToString(x) {
                return x.toString();
            }
        </script>
        <style>
            body {
                background-image: url("https://ideasphere.com/wp-content/uploads/2016/08/Savin-NY-Website-Background-Web-1.jpg");
                color: slategray;
                background-position: center;
                font-family: "Optima";
            } 
            h1, h5 {
                text-align: center;
            }
            table {
                margin: 0 auto;
                border-collapse: collapse;
                border: 2px solid slategray;
                background-color: white;
            }
            th {
                color: white;
                background-color: slategray;
                border: None;
            }
            div {
                text-align: center;
            }
        </style> 
    </head>
    <body>  
        <a href = "/"> Return to Main Menu</a>
        <h1> Cities </h1>
        <h5> 0 = No, 1 = Yes </h5>
        <table border = 1>
            <th> Name </th>
            <th> Population </th> 
            <th> Area </th>
            <th> Capital City? </th>
            <th> Most Populous City? </th>
            <th> Country </th>
            {% for data in dataDetails %}
            <tr>
                <td> {{data[0]}} </td>
                <td> {{data[1]}} </td>
                <td> {{data[2]}} </td>
                <td> {{data[3]}} </td>
                <td> {{data[4]}} </td>
                <td> {{data[5]}} </td>
            </tr>
            {% endfor %}
        </table>
        <div>
            <a href = "/add-city"> Add</a> |
            <a href = "/edit-city"> Edit</a> |
            <a href = "/delete-city"> Delete</a>
        </div>    
    </body>
</html>
